<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<!-- Google Material Design Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mynav" role="navigation" id="navbar">
		<div class="container">
			<!-- Brand -->
			<a class="navbar-brand mynav" href="{% url 'home' %}">Social Media</a>
			
			<!-- Right Navbar -->
			<div class="collapse navbar-collapse">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="https://github.com/kennethalberto/social-media-project">Github</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'posts:all' %}">Posts</a></li>
					</ul>

					<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
						<ul class="navbar-nav ml-auto">
							{% if user.is_authenticated %}
								<li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Create Post</a></li>
								<li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
								<li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
							{% else %}
								<li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
								<li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</div>
		</div>
    </nav>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

</body>
</html>
